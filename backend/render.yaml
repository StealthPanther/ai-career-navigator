services:
  - type: web
    name: ai-career-navigator-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: MONGODB_URI
        sync: false
      - key: CEREBRAS_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
